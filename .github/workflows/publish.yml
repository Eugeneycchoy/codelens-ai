name: Publish Extension

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Version validation
        run: bash scripts/validate-version.sh

      - name: Build
        run: npm run build

      - name: Check package assets
        run: |
          missing=""
          [ ! -f LICENSE ] && missing="$missing LICENSE"
          [ ! -f icon.png ] && missing="$missing icon.png"
          if [ -n "$missing" ]; then
            echo "::error::Required files not found:$missing"
            echo "Create your tag from a commit that includes these files (e.g. current master)."
            exit 1
          fi

      - name: Package
        run: npx vsce package
        env:
          VSCE_SKIP_DEPENDENCY_CHECK: "true"

      - name: Publish to VS Code Marketplace
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          npx vsce publish --packagePath "dumbify-${VERSION}.vsix"
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX (Cursor marketplace)
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          npx ovsx publish "dumbify-${VERSION}.vsix" --pat "$OVSX_PAT"
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
